<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>DAY OF BIRTH CALCULATOR</title>
  </head>
  <body>
    <script src="js/scripts.js"></script>
    <div class="containers">
      <div class="jumbotron">
        <h1>Find out your Ghananian name with your day of birth!</h1>
      </div>
      <form id="form" action="index.innerHTML" method="get">
        <label for="DOB">Date of birth</label>
        <input type="date" name="DOB" id="Date of birth" required>
        <h2>Gender:</h2>
      <div class="checkbox">
        <label for="female">F</label>
        <input type="radio" name="Gender" value="female" id="female">
      </div>
      <div class="checkbox">
        <label for="male">M</label>
        <input type="radio" name="Gender" value="male" id="male">
      </div>
      <div class="container">
        <button onclick="DOB()">Click </button>
      </div>
     </form>
    </div>
  </body>
</html>
