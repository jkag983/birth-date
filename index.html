<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>DAY OF BIRTH CALCULATOR</title>
  </head>
  <body>
    <div class="containers">
      <div class="jumbotron">
        <h1>Find out your Ghananian name with your day of birth!</h1>
      </div>
      <script src="js/scripts.js"></script>
      <form class="form" action="index.html" method="get">
      <div>
        <label for="century">century of birth</label>
        <input type="century" name="century" id="century" required><br/><br/>
      </div>
      <div>
        <label for="year">Year of birth</label>
        <input type="year" name="year" id="year" required><br/><br/>
      </div>
      <div>
        <label for="month">Month of birth</label>
        <input type="mon" name="month" id="month" required><br><br/>
      </div>
      <div>
        <label for="day">Day of birth</label>
        <input type="day" name="day" id="day" required><br><br/>
      </div>
        <h2>Gender:</h2>
      <div class="checkbox">
        <label for="female">F</label>
        <input type="radio" name="Gender" value="female" id="female">
      </div>
      <div class="checkbox">
        <label for="male">M</label>
        <input type="radio" name="Gender" value="male" id="male">
      </div>
      <div class="container">
        <div class="submit button">
          <button class="button" name="Submit">Submit</button>
        </div>
        <div class="reset button">
          <button type="button" name="button">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
