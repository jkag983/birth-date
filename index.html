<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>DAY OF BIRTH CALCULATOR</title>
  </head>
  <body>
    <div class="containers">
      <div class="jumbotron">
        <h1>Find out your Ghananian name with your day of birth!</h1>
        <label for="DOB">date of birth</label>
        <input type="date" name="DOB" id="DOB" required><br/><br/>
      </div>
        <h2>Gender:</h2>
      <div class="checkbox">
        <label for="female">F</label>
        <input type="radio" name="Gender" value="female" id="female">
      </div>
      <div class="checkbox">
        <label for="male">M</label>
        <input type="radio" name="Gender" value="male" id="male">
      </div>
      <div class="container">
        <div class="submit button">
          <button onclick=""class="button" name="Submit">Submit</button>
        </div>
        <div class="reset button">
          <button type="button" name="button">Reset</button>
        </div>
        <h2></h2>
        <script type="js/scripts.js"></script>
      </div>
    </div>
  </body>
</html>
